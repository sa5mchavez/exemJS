<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <title>Prueba</title>
</head>
<body>
    
    <div id="raiz">
        <h1 id="saludo">hola</h1>

        <button id="boton1" class="btn btn-danger">accion</button>
        <button id="boton2" class="btn btn-primary">mostrar</button>
    </div>
    <div id="num2"></div>


    <script>
        
        var boton1 = document.getElementById('boton1');
        var boton2 = document.getElementById('boton2');
        var el = document.getElementById('saludo');
        var out2 = document.getElementById('num2');
        var personas=[{id:'1',nombre:'Sam'},{id:'2',nombre:'Sam1'},{id:'3',nombre:'Sam2'}];

        document.addEventListener('DOMContentLoaded',()=>{
            boton2.style.display = 'none';
            
            console.log(personas);

            personas.forEach(function(elem){
                console.log(elem.nombre);
            });
        
        });

         boton1.addEventListener('click',function(){
                el.style.display = 'none'; // ocultar elemento
                boton1.style.display='none';
                boton2.style.display = ''; // mostrar elemento
        });

        boton2.addEventListener('click',function(){
                el.style.display='';
                boton2.style.display='none';
                boton1.style.display='';
                out2.innerHTML=`<h1> saludo 
                    </h1>`;
        });

        
        
        

    </script>
</body>
